{% extends '_base.html' %}

{% block page_title %} Home Page {% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}

        <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">log Out</button>
        </form>

        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Log Out</a> </p>
        <a href="{% url 'password_change' %}">change my password</a>
    {% else %}
        <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">sign Up</a>
    {% endif %} 
    <h3><a href="{% url 'book_list' %}">Book List</a></h3>
{% endblock %}
